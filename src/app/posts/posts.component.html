<input type="text" (keyup.enter)="createPost(title)" #title>
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <h2>{{post.title}}</h2>
    <button 
      class="btn btn-default"
      (click)="updatePost(post)"
    >Update</button>
    <button 
      class="btn btn-default"
      (click)="deletePost(post)"
    >Delete</button>
  </li>
</ul>
