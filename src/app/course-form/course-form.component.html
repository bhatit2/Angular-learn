<form #f="ngForm" (ngSubmit)="submit(f)">
<div class="form-group">
  <label for="courseName">
    Course Name
  </label>
  <input 
    type="text"
    id="courseName"
    ngModel
    name="courseName"
    #courseName="ngModel"
    class="form-control"
    required
    minlength="5"
    >
    <div class="alert alert-danger" *ngIf="courseName.invalid && courseName.touched">
        <div *ngIf="courseName.errors.required">Course name is required</div>
        <div *ngIf="courseName.errors.minlength">Minimum length should be {{courseName.errors.minlength.requiredLength}}</div>
    </div>
</div>
<div>
  <label for="courseCategory">Category</label>
  <select ngModel name="courseCategory" id="courseCategory" class="form-control" required>
    <option value=""></option>
    <option *ngFor="let category of courseCategories" [ngValue]="category.id">
      {{category.name}}
    </option>
  </select>
  <div class="alert alert-danger" *ngIf="courseCategory && courseCategory.invalid && courseCategory.touched">
      <div *ngIf="courseCategory.errors.required">Course category is required</div>
  </div>
</div>
<div class="checkbox">
    <label for="moneyBack">
      <input type="checkbox" ngModel id="moneyBack" name="moneyBack">30-day money-back guarantee
    </label>
  </div>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
<p>{{f.value | json}}</p>
</form>
