<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Old password</label>
    <input formControlName="oldPassword" id="oldPassword" type="password" class="form-control">
    <div *ngIf="oldPassword.pending">Checking old password</div>
    <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
      <div *ngIf="oldPassword.errors.required">old password is required</div>
      <div *ngIf="oldPassword.errors.invalidOldPassword">old password is invalid</div>
    </div>
  </div>
  <div class="form-group">
      <label for="newPassword">New password</label>
      <input formControlName="newPassword" id="newPassword" type="password" class="form-control">
      
      <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
        <div *ngIf="newPassword.errors.required">old password is required</div>
        <!--<div *ngIf="newPassword.errors.oldPasswordMatch">old password is not correct</div>-->
      </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm password</label>
        <input formControlName="confirmPassword" id="confirmPassword" type="password" class="form-control">
        
        <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
          <div *ngIf="confirmPassword.errors.required">old password is required</div>
          <div *ngIf="confirmPassword.errors.newPasswordMatch">Passwords should match</div>
        </div>
      </div>

  <button class="btn btn-primary" type="submit">Change Password</button>
</form>
